<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .countdown-container {
            text-align: center;
            margin-top: 20px;
        }
        .pdf-container {
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
    <script>
        function openNewTab() {
            window.open('http://example.com', '_blank');
        }

        function openExampleFor3Seconds() {
            const newTab = window.open('http://example.com', '_blank');
            setTimeout(() => {
                newTab.close();
            }, 3000);
        }

        function embedPDF() {
            fetch('https://blob.hadinm.my.id/pdf/720f84ed-b403-4aa3-b7b5-0b28659dad5d') // Use the proxy server
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const iframe = document.getElementById('pdfIframe');
                    iframe.src = url;
                })
                .catch(error => console.error('Error fetching the PDF:', error));
        }
    </script>
</head>
<body>
    <h1>HTML Project</h1>
    <button onclick="openNewTab()">Open Example.com</button>
    <button onclick="openExampleFor3Seconds()">Open Example.com for 3s</button>
    <button onclick="embedPDF()">Click to Embed PDF</button>
    <div class="pdf-container">
        <iframe id="pdfIframe" width="100%" height="100%" style="border:none;"></iframe>
    </div>
    <p>Test</p>
</body>
</html>
