<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .countdown-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function openNewTab() {
            window.open('http://example.com', '_blank');
        }

        function openExampleFor3Seconds() {
            const newTab = window.open('http://example.com', '_blank');
            setTimeout(() => {
                newTab.close();
            }, 3000);
        }

        function openPDF() {
            window.open('sample.pdf', '_blank');
        }
    </script>
</head>
<body>
    <h1>HTML Project</h1>
    <button onclick="openNewTab()">Open Example.com</button>
    <button onclick="openExampleFor3Seconds()">Open Example.com for 3s</button>
    <button onclick="openPDF()">Click to Open PDF</button>
</body>
</html>
